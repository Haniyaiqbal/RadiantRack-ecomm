
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% load socialaccount %}

{% block content %}

    <style>


        body{


            background-color: #F5F5F5;

        }



    </style>




    <body>

        <br>

        <div class="container  card  shadow-md p-5 form-layout">

            <h3> Login to your account </h3>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

              

                <br> 

                
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>

                <br> <br>

                {{form.non_field_errors}}

                <div class="text-center">

                    <i class="fa-brands fa-google"></i>
                    <a href="{% provider_login_url 'google' %}">Sign in with Google</a>
                    


                    <br> <br>

                  

                    <a href="{% url 'register' %}"> Don't have an account? </a>

                    <br>
                    <br>

                    <a href="{% url 'reset_password' %}"> Forgotten your password? </a>

                    <br>

                    
  


                </div>


            </form>





        </div>



    </body>

    <br> <br>


{% endblock %}
