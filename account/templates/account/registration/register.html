
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% load socialaccount %}

{% block content %}

    <style>


        body{


            background-color: #F5F5F5;

        }



    </style>




    <body>

        <br>

        <div class="container card shadow-md p-5 form-layout">

            <h3> Create your account </h3>

            <h5> Purchase your favourite items today! </h5>

            <hr>
            

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

                {{form.captcha}}
                
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> &nbsp; Create account </button>

                <br> <br>

                <div class="text-center">

                    <i class="fa-brands fa-google"></i>
                    <a href="{% provider_login_url 'google' %}">Sign up with Google</a>

                    <br>
                    <br>

                    <a href="{% url 'my-login' %}"> Already have an account? </a>

                    

                </div>


            </form>





        </div>



    </body>

    <br> <br>


{% endblock %}
