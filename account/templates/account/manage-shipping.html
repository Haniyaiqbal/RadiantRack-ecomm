

{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

    <style>


        body{


            background-color: #F5F5F5;

        }



    </style>




    <body>

        <br>

        <div class="container  card  shadow-md p-5 form-layout">

            <h3> Manage shipping </h3>
            <p>Please fill in your shipping address</p>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form|crispy}}

              

                <br> 

                
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">  &nbsp; Update shipping address </button>

            </form>

        </div>



    </body>

    <br> <br>


{% endblock %}
